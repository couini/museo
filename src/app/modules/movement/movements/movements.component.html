<div id="movements" class="view container-fluid pl-5 pr-5">
  <div class="page-title col-md-2 offset-1">
    <h1>Mouvements</h1>
  </div>
  <div class="grid row">
    <ng-container *ngFor="let movement of movements">
      <div class="item col-lg-4 col-md-6 col-sm-12 col-xs-12" *ngIf="!movement.parent">
          <figure class="hover-effect">
            <img src="../../../assets/images/movements/{{ movement.picture }}" class="w-100"/>
            <figcaption>
              <div class="movement-infos">
                <!--<i class="fas fa-bars movements-menu" *ngIf="movement.children"></i>-->
                <div ngbDropdown class="d-inline-block" *ngIf="movement.children">
                  <i class="fas fa-bars movements-menu" id="dropdown-toggle" ngbDropdownToggle></i>
                  <ul ngbDropdownMenu aria-labelledby="dropdown-toggle">
                    <li *ngFor="let children of movement.children">
                      <a routerLink="/movements/{{children.id}}" title="{{ children.name }}">{{ children.name }}</a>
                    </li>
                  </ul>
                </div>
                <div class="title">
                  <a routerLink="/movements/{{movement.id}}" title="{{ movement.name }}">
                    <h2>{{ movement.name }}</h2>
                    <p>{{ movement.dates }}</p>
                  </a>
                </div>
              </div>
            </figcaption>
          </figure>
      </div>
    </ng-container>
  </div>
</div>
